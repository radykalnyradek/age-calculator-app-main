<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <main class="main-section">
      <section class="form-section">
        <form action="index.html" class="date-form">
          <div class="input-container">
            <div class="label">
              <label for="day">day</label>
              <input
                type="number"
                id="day"
                name="day"
                class="date-input"
                placeholder="DD"
              />
              <div class="error-message"></div>
            </div>
            <div class="label">
              <label for="month">month</label>
              <input
                type="number"
                id="month"
                name="month"
                class="date-input"
                placeholder="MM"
              />
              <div class="error-message"></div>
            </div>
            <div class="label">
              <label for="year">year</label>
              <input
                type="number"
                id="year"
                name="year"
                class="date-input"
                placeholder="YYYY"
              />
              <div class="error-message"></div>
            </div>
          </div>
          <div class="border-bottom">
            <button type="submit" id="submit-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="3">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
        </form>
      </section>
      <section class="result-section">
        <div class="result-container">
          <p id="years"><span class="purple-span">--</span>years</p>
          <p id="months"><span class="purple-span">--</span>months</p>
          <p id="days"><span class="purple-span">--</span>days</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/radykalnyradek" target="_blank"
          >Radykalny Radek</a
        >.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
